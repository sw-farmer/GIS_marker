<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map API Example</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4882b5fbcf87e23682d06ce0ee3ba1a2&libraries=services" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 75vh;
        }
        #markerTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #markerTable th, #markerTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #markerTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <input type="text" id="address" placeholder="주소 입력">
    <button onclick="searchAddress()">검색</button>
    <button onclick="downloadCSV()">출력</button>
    <div id="map"></div>
    
    <!-- 마커 정보를 표시할 테이블 -->
    <table id="markerTable">
        <thead>
            <tr>
                <th>NO.</th>
                <th>도로명 주소</th>
                <th>지번 주소</th>
                <th>위도</th>
                <th>경도</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
