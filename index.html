<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map API Example</title>
    <!-- 실제 JavaScript API 키를 여기에 입력 -->
    <script type="text/javascript">
        var appKey = 'YOUR_APP_KEY';  // 여기서 YOUR_APP_KEY를 실제 API 키로 대체하세요
    </script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4882b5fbcf87e23682d06ce0ee3ba1a2&libraries=services"></script>
</head>
<body>
    <input type="text" id="address" placeholder="주소 입력">
    <button onclick="searchAddress()">검색</button>
    <button onclick="downloadCSV()">출력</button>
    <div id="map" style="width:100%;height:500px;"></div>
    
    <!-- 마커 정보를 표시할 테이블 -->
    <table id="markerTable" border="1">
        <thead>
            <tr>
                <th>NO.</th>
                <th>주소</th>
                <th>위도</th>
                <th>경도</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
