<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map API Example</title>
    <!-- 실제 JavaScript API 키를 여기에 입력 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4882b5fbcf87e23682d06ce0ee3ba1a2&libraries=services"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        #controls input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #controls button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #map {
            width: 100%;
            height: 75vh;
        }
        #markerTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }
        #markerTable th, #markerTable td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            word-wrap: break-word;
        }
        #markerTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="address" placeholder="주소 입력">
        <button onclick="searchAddress()">검색</button>
        <button onclick="downloadCSV()">출력</button>
    </div>
    <div id="map"></div>
    
    <!-- 마커 정보를 표시할 테이블 -->
    <table id="markerTable">
        <thead>
            <tr>
                <th>NO.</th>
                <th>도로명 주소</th>
                <th>지번 주소</th>
                <th>위도</th>
                <th>경도</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
