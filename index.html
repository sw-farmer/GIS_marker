<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kakao Map API Example</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4882b5fbcf87e23682d06ce0ee3ba1a2&libraries=services"></script>
</head>
<body>
    <input type="text" id="address" placeholder="주소 입력">
    <button onclick="searchAddress()">검색</button>
    <button onclick="downloadCSV()">출력</button>
    <div id="map" style="width:100%;height:70vh;"></div>
    
    <!-- 마커 정보를 표시할 테이블 -->
    <table id="markerTable" border="1">
        <thead>
            <tr>
                <th>NO.</th>
                <th>도로명 주소</th>
                <th>지번 주소</th>
                <th>위도</th>
                <th>경도</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
